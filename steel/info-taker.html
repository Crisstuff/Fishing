<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info</title>
    <script>
        async function getVisitorInfo() {
            // Create an object to store visitor information
            const visitorInfo = {};

            // 1. Browser and OS Information
            visitorInfo.browser = navigator.userAgent;
            visitorInfo.language = navigator.language;

            // 2. Screen Resolution
            visitorInfo.screenResolution = `${screen.width}x${screen.height}`;

            // 3. Fetch IP Address (using a third-party API)
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                visitorInfo.ip = data.ip;
            } catch (error) {
                visitorInfo.ip = 'Unable to fetch IP';
            }

            // Display visitor info on the page
            document.getElementById("info").innerText = JSON.stringify(visitorInfo, null, 2);
        }
    </script>
</head>
<body onload="getVisitorInfo()">
    <h1>Visitor Information</h1>
    <pre id="info">Loading visitor info...</pre>
</body>
</html>
